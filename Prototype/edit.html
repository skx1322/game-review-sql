<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Game-Review Edit</title>
    
</head>
<body>
    <header class="main-header" >
        <nav class="navigation-bar">
            <div class="logo">
                <a href="/">Nerdanta</a>
            </div>
            <div class="content">
                <a href="/" id="main-page">Home</a>
                <a href="/edit" id="edit-page">Add</a>
                <a href="/delete" id="edit-page">Delete</a>
                <a href="/about" id="about-page">About</a>
            </div>
        </nav>
    </header>

    <main class="add-section">
        <form action="/add" method="post" class="add-form">
            <div>
                <label for="creator">Creator:</label>
                <input type="text" id="creator" name="creator" required>
            </div>
            <div>
                <label for="creator-link">Creator link:</label>
                <input type="url" id="creator-link" name="creator-link" required>
            </div>
            <div>
                <label for="game-title">Game Title:</label>
                <input type="text" id="game-title" name="game-title" required>
            </div>
            <div>
                <label for="game-link">Game link:</label>
                <input type="url" id="game-link" name="game-link" required>
            </div>
            <div>
                <label for="release-date">Release Date:</label>
                <input type="date" id="release-date" name="release-date" required>
            </div>
            <div>
                <label for="visits">Visits:</label>
                <input type="text" id="visits" name="visits" pattern="^\d+(\.\d+)?M$" title="Please enter a number followed by 'M', e.g., 109M or 12.4M" required>
            </div>
            <div>
                <label for="genre">Genre:</label>
                <input type="text" id="genre" name="genre" required>
            </div>
            <div>
                <label for="rating">Rating:</label>
                <input type="number" id="rating" name="rating" min="0" max="10" step="0.01" required>
            </div>
            <div>
                <label for="game-image">Game Image (link):</label>
                <input type="url" id="game-image" name="game-image" required>
            </div>
            <div class="Add">
                <input type="submit" value="Submit" class="Add">
            </div>
        </form>
    </main>

    <footer>
        Copyright Â© <%= new Date().getFullYear() %>
    </footer>
    <script src="jquery.js"></script>
</body>
</html>
